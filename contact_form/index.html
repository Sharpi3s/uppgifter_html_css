<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="images/thumb.png">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.min.css">
        
        <title>Contact Form</title>
    </head>
    <body>
        
        <section class="bg">
            
            <div id="reg" class="container">

               <div class="banner-content">
                <img class="banner" src="images/banner.png">
                <h1 class="text-center banner-text">Registrera dig</h1>
               </div>


                <div class="reg-content flex-column py-4">

                    <!-- <h1 class="text-center">Registrera dig</h1> -->

                    <form class="col-12 col-md-10 col-xl-12" action="/registrerat.html" oninput='up2.setCustomValidity(up2.value != up.value ? "Lösenordet matchar inte, försök igen." : "")'>

                        <div class="form-row">
                            <div class="form-group col-6 col-md-6">
                                <input type="text" class="form-control" id="firstname" required>
                                <label for="firstname" class="input-label">
                                    <span class="label-content">Förnamn</span>
                                </label>
                            </div>

                            <div class="form-group col-6 col-md-6">
                                <input type="text" class="form-control" id="lastname" required>
                                <label for="firstname" class="input-label">
                                    <span class="label-content">Efternamn</span>
                                </label>
                            </div>
                        </div>
            
                        <div class="form-row">
                            <div class="form-group col-12">
                                <input type="text" class="form-control" id="email" required>
                                <label for="email" class="input-label">
                                    <span class="label-content">E-mail</span>
                                </label>
                            </div>
                            
                            <div class="form-group col-12 col-xl-6">
                                <input type="text" class="form-control" id="inputAddress" required>
                                <label for="firstname" class="input-label">
                                    <span class="label-content">Faktureringsaddress</span>
                                </label>
                            </div>

                            <div class="form-group col-12 col-xl-6">
                                <input type="text" class="form-control" id="inputAddress2" required>
                                <label for="firstname" class="input-label">
                                    <span class="label-content">Leveransadress</span>
                                </label>
                            </div>
                        </div>
                       

                        <div class="form-row">
                            <div class="form-group col-6 col-xl-5">
                                <input type="text" class="form-control" id="inputCity" required>
                                <label for="firstname" class="input-label">
                                    <span class="label-content">Stad</span>
                                </label>
                            </div>

                            <div class="form-group col-6 col-xl-3">
                                <input type="number" class="form-control" id="inputZip" required>
                                <label for="inputZip" class="input-label">
                                    <span class="label-content">Postnummer</span>
                                </label>
                            </div>

                            <div class="form-group col-12 col-xl-4">
                                <input type="text" class="form-control" id="country" required>
                                <label for="country" class="input-label">
                                    <span class="label-content">Land</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-6 col-md-6">
                                <input type="password" class="form-control" id="password1" required name=up>
                                <label for="password1" class="input-label">
                                    <span class="label-content">Nytt Lösenord</span>
                                </label>
                            </div>

                            <div class="form-group col-6 col-md-6">
                                <input type="password" class="form-control" id="password2" required name=up2>
                                <label for="password2" class="input-label">
                                    <span class="label-content">Upprepa lösenord</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="px-2 col-xl-6">
                                <div class="form-check align">
                                    <input class="checkbox" type="checkbox" id="gridCheck" required>
                                    <label class="form-check-label" for="gridCheck">
                                        <span class="text-light">Godkännande av GDPR och användarvillkor</span>
                                    </label>
                                </div>
                            </div>

                            <div class="px-2 col-xl-6">
                                <div class="form-check align">
                                    <input class="checkbox" type="checkbox" id="gridCheck2" required>
                                    <label class="form-check-label" for="gridCheck2">
                                        <span class="text-light">Godkännande av nyhets- och reklamutskick (enligt GDPR)</span>
                                    </label>
                                </div>
                            </div>
        
                            <div class="col-12 mt-3 text-center">
                                <button type="submit" class="btn btn-defult btn-primary">Registrera</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </section>




        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <!-- <script>$('.your-checkbox').prop('indeterminate', true)</script> -->
    
    </body>
</html>
